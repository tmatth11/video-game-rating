<div class="login-card">
    <h1>Register</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Enter a username</label>
            <mat-form-field appearance="fill">
                <input matInput type="text" id="username" name="username" formControlName="username" required>
            </mat-form-field>
        </div>
        <div class="form-group">
            <label for="password">Enter a password</label>
            <mat-form-field appearance="fill">
                <input matInput type="password" id="password" name="password" formControlName="password" required>
            </mat-form-field>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm the password</label>
            <mat-form-field appearance="fill">
                <input matInput type="password" id="confirmPassword" name="confirmPassword" formControlName="confirmPassword" required>
            </mat-form-field>
        </div>
        <div class="form-group">
            <label for="password">Select a role</label>
            <mat-form-field>
                <mat-label>Select</mat-label>
                <mat-select formControlName="role">
                    <mat-option value="admin">Admin</mat-option>
                    <mat-option value="user">User</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="form-group">
            <button mat-raised-button color="primary" type="submit">Register</button>
        </div>
        <div *ngIf="showError" class="error-message">
            {{ errorMessage }}
        </div>
    </form>
</div>
