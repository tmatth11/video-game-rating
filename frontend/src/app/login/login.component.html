<div class="login-card">
    <h1>Log In</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Enter your username</label>
            <mat-form-field appearance="fill">
                <input matInput type="text" id="username" name="username" formControlName="username" required>
            </mat-form-field>
        </div>
        <div class="form-group">
            <label for="password">Enter your password</label>
            <mat-form-field appearance="fill">
                <input matInput type="password" id="password" name="password" formControlName="password" required>
            </mat-form-field>
        </div>
        <div class="form-group">
            <button mat-raised-button color="primary" type="submit">Log In</button>
        </div>
        <div *ngIf="showError" class="error-message">
            {{ errorMessage }}
        </div>
    </form>
</div>
